<div class="my-3">
  <h3>Add a Todo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input
      
      [(ngModel)]="title"

        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc" class="form-label mt-2">Todo Description</label>
      <input type="text" name="title" class="form-control" id="desc" [(ngModel)]="desc" />
    </div>

    <button type="submit" class="btn my-3 btn-sm btn-primary">Add Todo</button>
  </form>
</div>
